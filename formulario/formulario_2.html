<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <main>
        <h1>Formulario de Inscripción</h1>
        <form action="#" method="POST" class="formulario"> 
            <label for="nombre"><strong>Nombre:</strong></label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo"><br><br>

            <label for="email"><strong>Correo Electrónico:</strong></label>
            <input type="email" id="email" name="email" required placeholder="Correo válido"><br><br>
            
            <label for="lenguaje"><strong>Lenguaje de preferencia:</strong></label>
            <input type="text" id="lenguaje" name="lenguaje" required placeholder="Lenguaje real"><br><br>
            
            <label for="ciudad"><strong>Ciudad de procedencia:</strong></label>
            <input type="text" id="ciudad" name="ciudad" required placeholder="Desde dónde nos visitas"><br><br>

            <label for="mensaje"><strong>Mensaje:</strong></label><br>
            <textarea id="mensaje" name="mensaje" rows="6" cols="35" required placeholder="Escribe tu mensaje"></textarea><br><br>
            
            <h3>Selecciona tus productos de interés</h3>    
            <div class="check-container">
                <label><input type="checkbox" name="productos" value="camisa"> Camisa</label>
                <label><input type="checkbox" name="productos" value="agenda"> Agenda</label>
                <label><input type="checkbox" name="productos" value="boligrafo"> Bolígrafo</label>
                <label><input type="checkbox" name="productos" value="bolsa"> Bolsa</label>
            </div>


            <button type="submit">Registrarse</button>
        </form>

        <!-- Enlace para volver -->

        <p><a href="formulario.html" class="btn-volver"">Volver a la página principal</a></p>
        <footer>
            <p>Contacto:0-800-9000</p>

                <a href="https://wa.me/573213149070" target="_blank">Escribenos</a>
            </p>
            <p>&copy; 2025. Todos los derechos reservados.</p>
        </footer>
    </main>
</body>
</html>
