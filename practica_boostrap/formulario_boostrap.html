<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_boostrap.css">
</head>

<body class="bg-success">

    <main class="container my-5">
        <h1 class="text-center mb-4 text-white fw-bold">Formulario de Inscripción</h1>

        <form action="#" method="POST" class="p-4 border rounder bg-danger-subtle shadow">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label text-danger"><strong>Nombre:</strong></label>
                <input type="text" id="nombre" name="nombre" class="form-control" required
                    placeholder="Escribe tu nombre completo">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label text-primary"><strong>Correo Electrónico:</strong></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Correo válido">
            </div>

            <!-- Lenguaje -->
            <div class="mb-3">
                <label for="lenguaje" class="form-label text-warning"><strong>Lenguaje de preferencia:</strong></label>
                <input type="text" id="lenguaje" name="lenguaje" class="form-control" required
                    placeholder="Lenguaje real">
            </div>

            <!-- Ciudad -->
            <div class="mb-3">
                <label for="ciudad" class="form-label text-success"><strong>Ciudad de procedencia:</strong></label>
                <input type="text" id="ciudad" name="ciudad" class="form-control" required
                    placeholder="Desde dónde nos visitas">
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label text-danger"><strong>Mensaje:</strong></label>
                <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required
                    placeholder="Escribe tu mensaje"></textarea>
            </div>

            <!-- Productos -->
            <h5 class="mt-4 text-center text-primary">Selecciona tus productos de interés</h5>
            <div class="form-check mb-3 form-check-inline justify-content-center">
                <input class="form-check-input" type="radio" name="productos" value="camisa" id="camisa">
                <label class="form-check-label" for="camisa">Camisa</label>
            </div>
            <div class="form-check mb-3 form-check-inline justify-content-center">
                <input class="form-check-input" type="radio" name="productos" value="agenda" id="agenda">
                <label class="form-check-label" for="agenda">Agenda</label>
            </div>
            <div class="form-check mb-3 form-check-inline justify-content-center">
                <input class="form-check-input" type="radio" name="productos" value="boligrafo" id="boligrafo">
                <label class="form-check-label" for="boligrafo">Bolígrafo</label>
            </div>
            <div class="form-check mb-3 form-check-inline justify-content-center">
                <input class="form-check-input" type="radio" name="productos" value="bolsa" id="bolsa">
                <label class="form-check-label" for="bolsa">Bolsa</label>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <!-- Enlace volver -->
        <div class="text-center padding-top-3 mt-4">
            <a href="practica.html" class="btn btn-danger">
                <i class="bi bi-arrow-left-circle"></i> Volver a la página principal 
            </a>
        </div>

        <!-- Footer -->
        <footer class="bg-danger-subtle text-dark text-center pt-3 mt-4">
            <div class="container">
                <div class="row ">
                    <!--Acerca de -->
                    <!--Derechos-->
                    <div class="col-sm-12 col-md-6 col-lg-5 mb-3" style="border-right: 3px solid rgb(177, 28, 28);">
                        <p> &copy; CopyRigth Todos los derechos Reservados</p>
                    </div>
                    <!--Redes Sociales-->
                    <div class="col-sm-12 col-md-6 col-lg-2  d-flex align-items-center justify-content-center">
                        <h6>Redes sociales</h6>
                        <div>
                            <a href="https://www.instagram.com"><i class="bi bi-instagram"></i> </a>
                            <a href="https://www.facebook.com"><i class="bi bi-facebook"></i> </a>
                            <a href="https://discord.com/"><i class="bi bi-discord"></i> </a>
                            <a href="https://wa.me/573213149070"><i class="bi bi-whatsapp"></i> </a>
                        </div>
                            
                    </div>
                    
                </div>
            </div>
        </footer>
    </main>

    <!-- Bootstrap JS (opcional, para interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
